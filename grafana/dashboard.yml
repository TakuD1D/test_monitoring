apiVersion: 1


providers:
  - name: 'node-exporter-full'
    folder: Server
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    options:
      path: /var/lib/grafana/dashboards/node_exporter.json
      foldersFromFilesStructure: false

  - name: 'gpu-exporter'
    folder: Server
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    options:
      path: /var/lib/grafana/dashboards/gpu_exporter.json
      foldersFromFilesStructure: false

