apiVersion: 1


providers:
  - name: 'node-exporter-full'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    options:
      path: /etc/grafana/provisioning/datasources/dashboard/node_exporter.json
      foldersFromFilesStructure: false

  - name: 'gpu_exporter'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    options:
      path: /etc/grafana/provisioning/datasources/dashboard/gpu_exporter.json
      foldersFromFilesStructure: false

